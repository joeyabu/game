<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>101回目くらいのプロポーズGAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="background" src="road.png" alt="road">
    <img class="truck" src="truck.png" alt="truck">
    <img class="tatsuro" src="tatsuro.png" alt="tatsuro">
    <button class="start-btn">スタート</button>
    <button class="jump-btn">飛び出し</button>
    <button class="reset-btn">リセット</button>
    <div class="message"></div>
    <div class="rule-message">101回目のプロポーズのある名言を出せたらクリア</div> <!-- 追加 -->
  </div>
  <script src="script.js"></script>

</html>
